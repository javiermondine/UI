<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario con Validación en Vivo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Formulario de Práctica</h1>
    <p>Constraint Validation API + Validación en vivo</p>
  </header>

  <main>
    <section class="card">
      <h2>Completa tus datos</h2>
      <form id="practice-form" novalidate>
        <!-- Email -->
        <div class="form-control">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="tu@email.com" />
          <small class="error" data-error-for="email"></small>
        </div>

        <!-- País -->
        <div class="form-control">
          <label for="country">País</label>
          <input id="country" name="country" type="text" required placeholder="Argentina" />
          <small class="error" data-error-for="country"></small>
        </div>

        <!-- Código Postal -->
        <div class="form-control">
          <label for="zip">Código Postal</label>
          <input id="zip" name="zip" type="text" inputmode="numeric" pattern="^\d{5}$" required placeholder="12345" />
          <small class="error" data-error-for="zip"></small>
        </div>

        <!-- Contraseña -->
        <div class="form-control">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" required minlength="8" autocomplete="new-password" placeholder="Mínimo 8 caracteres" />
          <small class="hint">Debe tener mínimo 8 caracteres, con letras y números.</small>
          <small class="error" data-error-for="password"></small>
        </div>

        <!-- Confirmación de contraseña -->
        <div class="form-control">
          <label for="confirm">Confirmación de contraseña</label>
          <input id="confirm" name="confirm" type="password" required autocomplete="new-password" placeholder="Repite tu contraseña" />
          <small class="error" data-error-for="confirm"></small>
        </div>

        <button class="btn btn-primary" type="submit">Enviar</button>
        <div id="success" class="success" role="status" aria-live="polite" hidden>
          ¡Formulario enviado correctamente!
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <a href="../index.html" class="btn">← Volver</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
